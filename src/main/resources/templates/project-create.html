<!DOCTYPE html>
<html lang="fr" th:replace="fragments/layout :: layout(~{::title},~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Nouveau projet</title>
</head>
<body>

    <section>
        <h2>Formulaire pour nouveau projet</h2>
        <form method="post" th:action="@{/projects/create}" th:object="${project}">
            <div>
                <label for="name">Nom</label>
                <input type="text" id="name" th:field="*{name}">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></p>
            </div>
            <div>
                <label for="creator">Créateur</label>
                <select id="creator" th:field="*{creator.id}">
                    <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
                </select>
                <p th:if="${#fields.hasErrors('creator')}" th:errors="*{creator}" style="color: red"></p>
            </div>
            <button type="submit">Créer le nouveau projet</button>
        </form>
    </section>

</body>
</html>
